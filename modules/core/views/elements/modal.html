<div class="weui_dialog_alert"  ng-show="conf.show">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title">{{conf.title}}</strong></div>
        <div class="weui_dialog_bd">{{conf.content}}</div>
        <div class="weui_dialog_ft">
            <a href="javascript:void(0);" ng-click="conf.clickevent()" class="weui_btn_dialog primary">确定</a>
        </div>
    </div>
</div>
